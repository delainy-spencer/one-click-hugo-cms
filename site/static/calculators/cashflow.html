<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScrappyCents Cash Flow Calculator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 10px; }
  form { max-width: 400px; margin: auto; }
  input, button { width: 100%; padding: 8px; margin: 6px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { background: #1f6feb; color: white; border: none; cursor: pointer; }
  #results { display: none; background: #f9f9f9; padding: 10px; border-radius: 5px; margin-top: 10px; }
</style>
</head>
<body>
<h2>ScrappyCents Cash Flow Calculator</h2>
<form id="calc-form" onsubmit="event.preventDefault(); calculate();">
  <input id="revenue" type="number" placeholder="Monthly Revenue" required>
  <input id="expenses" type="number" placeholder="Total Monthly Expenses" required>
  <input id="cash" type="number" placeholder="Cash on Hand" required>
  <input id="oneTime" type="number" placeholder="One-time Costs (optional)">
  <button type="submit">Calculate</button>
</form>
<div id="results"></div>
<script>
function formatMoney(n){return Number(n).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});}
function calculate(){
  const revenue=parseFloat(document.getElementById('revenue').value)||0;
  const expenses=parseFloat(document.getElementById('expenses').value)||0;
  const cash=parseFloat(document.getElementById('cash').value)||0;
  const oneTime=parseFloat(document.getElementById('oneTime').value)||0;
  const net=revenue-expenses;
  let runway=net>=0?Infinity:((cash-oneTime)/Math.abs(net));
  runway=runway===Infinity?'Indefinite':Math.floor(runway*10)/10+' months';
  document.getElementById('results').style.display='block';
  document.getElementById('results').innerHTML=`<p><strong>Monthly Net Cash Flow:</strong> $${formatMoney(net)}</p><p><strong>Estimated Runway:</strong> ${runway}</p>`;
}
</script>
</body>
</html>
