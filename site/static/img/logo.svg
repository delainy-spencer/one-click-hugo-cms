<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- White background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>
    <!-- Copper gradient -->
    <linearGradient id="copperGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd8b0"/>
      <stop offset="30%" stop-color="#f0a95a"/>
      <stop offset="70%" stop-color="#b87333"/>
      <stop offset="100%" stop-color="#7a431e"/>
    </linearGradient>

    <!-- Subtle outer shadow / emboss -->
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <!-- light -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="-4" dy="-4" result="offsetBlur"/>
      <feComposite in="offsetBlur" in2="SourceAlpha" operator="out" result="softMinus"/>
      <feColorMatrix in="softMinus" type="matrix"
                     values="0 0 0 0 0.19
                             0 0 0 0 0.12
                             0 0 0 0 0.06
                             0 0 0 0.6" result="shadow"/>
      <!-- merge with original -->
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner bevel for the cent sign -->
    <filter id="bevel" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="off1"/>
      <feComposite in="off1" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="inner"/>
      <feColorMatrix in="inner" type="matrix"
                     values="0 0 0 0 0.08
                             0 0 0 0 0.04
                             0 0 0 0 0.02
                             0 0 0 0.6" result="innerShadow"/>
      <feMerge>
        <feMergeNode in="innerShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Thin accent stroke gradient -->
    <linearGradient id="strokeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="40%" stop-color="#c58a5a" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4c2a18" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <!-- Outer copper circle with subtle stroke (embossed) -->
  <g filter="url(#emboss)">
    <circle cx="256" cy="256" r="200" fill="url(#copperGrad)" stroke="url(#strokeGrad)" stroke-width="8"/>
  </g>

  <!-- Inner lighter ring to give embossed border -->
  <circle cx="256" cy="256" r="170" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="6"/>

  <!-- Cent sign (¢) centered and embossed -->
  <g transform="translate(256,256)" filter="url(#bevel)">
    <!-- Use a bold font-like vector by using text; scalable and crisp -->
    <text x="0" y="22" text-anchor="middle" font-family="DejaVu Sans, Arial, sans-serif"
          font-weight="700" font-size="200" fill="#fff3e8" fill-opacity="0.95" stroke="#4a2b1a" stroke-width="2" paint-order="stroke"/>
    <!-- Text element (cent sign) -->
    <text x="0" y="22" text-anchor="middle" font-family="DejaVu Sans, Arial, sans-serif"
          font-weight="700" font-size="200" fill="url(#copperGrad)" stroke="#4a2b1a" stroke-width="2">¢</text>
  </g>

  <!-- Small subtle outer glow -->
  <circle cx="256" cy="256" r="206" fill="none" stroke="#000000" stroke-opacity="0.06" stroke-width="2"/>

</svg>
