<div style="position:relative; width:100%; max-width:600px; margin:auto;">
  <div style="position:relative; width:100%; padding-top:125%; /* aspect ratio: 4:5 */">
    <iframe
      src="{{ printf "%s%s" .Site.BaseURL (.Get "src") }}"
      style="
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        border:none;
        border-radius:12px;
        box-shadow:0 2px 8px rgba(0,0,0,0.08);
      "
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>
</div>
